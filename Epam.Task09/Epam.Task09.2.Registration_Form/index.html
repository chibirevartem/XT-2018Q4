<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="content">
        <article class="registration">
            <form class="regform" action="" method="post">
                <h3 class="regHeader">Registration</h3>
                <div class="emailSection">
                    <label class="formLabel" for="emailInput">E-mail</label>
                    <input class="emailField" type="text" size="43" name="e-mail" id="emailInput">
                </div>
                <div class="passSection">
                    <label class="formLabel" for="password">Password</label>
                    <input class="passField" type="password" size="19" name="password" id="password">
                </div>
                <div class="passSection">
                    <label class="formLabel" for="repeatPassword">Repeat Password</label>
                    <input class="passField" type="password" size="19" name="repeatPassword" id="repeatPassword">
                </div>
                <div class="buttonSection">
                    <button class="formButton" type="submit">Submit</button>
                </div>
            </form>
        </article>
    </section>
</body>
</html>
